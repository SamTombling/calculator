<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <body class="site">
        <div id="calculator">
            <div id="display"></div>

            <div class="row">
                <button id="clear">AC</button>
                <button id="del">Delete</button>
            </div>

            <div class="row">
                <button class="number visible">7</button>
                <button class="number visible">8</button>
                <button class="number visible">9</button>
                <button class="operator visible">+</button>
            </div>
    
            <div class="row">
                <button class="number visible">4</button>
                <button class="number visible">5</button>
                <button class="number visible">6</button>
                <button class="operator visible">-</button>
            </div>
    
            <div class="row">
                <button class="number visible">1</button>
                <button class="number visible">2</button>
                <button class="number visible">3</button>
                <button class="operator visible">/</button>
            </div>     
            
            <div class="row">
                <button class="number visible" id="decimal">.</button>                
                <button class="number visible">0</button>
                <button class="operator visible">x</button>
                <button class="visible" id="equals">=</button>                
            </div>
            
        </div>   
        
        <div class="footer">Sam Tombling 2022</div>          
                           
            
    </body>
</html>
